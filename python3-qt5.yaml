name: python3-pyqt5
config-opts:
  - --verbose
  - --confirm-license
  - --sip-incdir=/app/include
  - --bindir=/app/bin
  - --destdir=/app/lib/python3.7/site-packages
  - --designer-plugindir=/app/lib/plugins/designer
  - --qml-plugindir=/app/lib/plugins/PyQt5
  - --sipdir=/app/share/sip
  - --stubsdir=/app/lib/python3.7/site-packages/PyQt5
  - QMAKE_CFLAGS_RELEASE=-I/usr/include/python3.7m/
  - QMAKE_CXXFLAGS_RELEASE=-I/usr/include/python3.7m/
build-options:
  env:
    QMAKEPATH: "/app/lib"
sources:
  - type: archive
    url: https://www.riverbankcomputing.com/static/Downloads/PyQt5/5.12.3/PyQt5_gpl-5.12.3.tar.gz
    sha256: 0db0fa37debab147450f9e052286f7a530404e2aaddc438e97a7dcdf56292110
  - type: script
    commands:
      - processed="$( sed -e 's|prefix|sysroot|' <<< "${@}" )";
      - python3 "configure.py" ${processed};
    dest-filename: configure
post-install:
  - install -p -D -m 0644 "LICENSE" -t "${FLATPAK_DEST}/share/licenses/python3-pyqt5/";
modules:
  - python3-sip.yaml
cleanup:
  - /bin
